<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <!-- 微信移动端适配核心设置 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>十周年聚会投票</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* 微信专用移动端样式 */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
            margin: 0;
            padding: 15px;
            background: #f8f8f8;
            -webkit-tap-highlight-color: transparent;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h2 {
            color: #333;
            font-size: 18px;
            margin: 0 0 15px 0;
            text-align: center;
        }
        .options {
            margin: 20px 0;
        }
        label {
            display: block;
            margin: 15px 0;
            padding: 12px;
            border: 1px solid #eee;
            border-radius: 8px;
            font-size: 16px;
        }
        input[type="radio"] {
            transform: scale(1.2);
            margin-right: 8px;
        }
        button {
            display: block;
            width: 100%;
            padding: 12px;
            background: #07c160;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            margin: 10px 0;
        }
        #resultChart {
            margin-top: 20px;
        }
        .wechat-tips {
            color: #999;
            font-size: 12px;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>旅游管理班十周年聚会参加意向匿名调查</h2>
        
        <div class="options">
            <label>
                <input type="radio" name="vote" value="参加" required>
                参加
            </label>
            <label>
                <input type="radio" name="vote" value="暂不参加">
                暂不参加
            </label>
        </div>

        <button onclick="submitVote()">提交投票</button>
        <button onclick="showResults()">查看实时结果</button>

        <canvas id="resultChart"></canvas>
        
        <div class="wechat-tips">
            ※ 温馨提示：投票结果仅存储在您的手机浏览器中，清空缓存会重置数据
        </div>
    </div>

    <script>
        // 微信环境初始化
        const isWeChat = /MicroMessenger/i.test(navigator.userAgent);
        
        // 初始化投票数据
        if (!localStorage.getItem('votes')) {
            localStorage.setItem('votes', JSON.stringify({
                "参加": 0,
                "暂不参加": 0
            }));
        }

        // 提交投票
        function submitVote() {
            const selected = document.querySelector('input[name="vote"]:checked');
            if (!selected) {
                showMessage('请先选择投票选项');
                return;
            }
            
            const votes = JSON.parse(localStorage.getItem('votes'));
            votes[selected.value]++;
            localStorage.setItem('votes', JSON.stringify(votes));
            showMessage('投票成功！感谢参与');
        }

        // 显示结果
        function showResults() {
            const votes = JSON.parse(localStorage.getItem('votes'));
            const ctx = document.getElementById('resultChart').getContext('2d');
            
            new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: Object.keys(votes),
                    datasets: [{
                        data: Object.values(votes),
                        backgroundColor: ['#07c160', '#ff4d4f'],
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });
        }

        // 微信专用提示方法
        function showMessage(msg) {
            if(isWeChat) {
                alert(msg); // 微信内置浏览器使用系统弹窗
            } else {
                const div = document.createElement('div');
                div.style = `position:fixed; top:40%; left:50%; transform:translate(-50%,-50%); 
                            background:rgba(0,0,0,0.7); color:white; padding:10px 20px; border-radius:5px;`;
                div.textContent = msg;
                document.body.appendChild(div);
                setTimeout(() => div.remove(), 1500);
            }
        }
    </script>

    <!-- 微信缓存处理 -->
    <script>
        // 强制刷新机制
        if(isWeChat && performance.navigation.type === 1) {
            localStorage.removeItem('votes');
            location.reload(true);
        }
        
        // 防止微信缓存
        document.addEventListener('WeixinJSBridgeReady', function() {
            WeixinJSBridge.call('hideToolbar');
        });
    </script>
</body>
</html>
